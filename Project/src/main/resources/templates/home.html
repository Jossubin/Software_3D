<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modaz - New Collection</title>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/nav.css">
</head>
<body>
<!-- 네비게이션 바 -->
<header>
  <div class="navbar">
    <div class="logo">
      <a href="/home"><img src="/images/logo.png" alt="Modaz Logo"></a>
    </div>
    <ul class="nav-links">
      <li><a href="/home">HOME</a></li>
      <li><a href="/shop">SHOP</a></li>
      <li class="dropdown">
        <a href="#">CONTACT</a>
        <ul class="dropdown-content">
          <li><a href="/contact/notice">공지사항</a></li>
          <li><a href="/about">자주묻는질문</a></li>
          <li><a href="/inquiry">1:1문의</a></li>
        </ul>
      </li>
    </ul>
    <div class="icons">
      <a href="#" class="icon-container">
        <img src="/images/search.svg" alt="Search Icon" class="icon">
      </a>
      <th:block th:if="${session.loginMember == null}">
        <a href="/login" class="icon-container">
          <img src="/images/profile.svg" alt="Login Icon" class="icon">
        </a>
      </th:block>
      <th:block th:if="${session.loginMember != null}">
        <a href="/mypage" class="icon-container">
          <img src="/images/profile.svg" alt="Profile Icon" class="icon">
        </a>
        <a href="/logout" class="icon-container">로그아웃</a>
      </th:block>
      <a href="/cart" class="icon-container">
        <img src="/images/cart.svg" alt="Cart Icon" class="icon">
      </a>
    </div>
  </div>
</header>

<!-- 메시지 표시 영역 -->
<div th:if="${message}" style="text-align: center; color: green; margin-top: 20px;">
  <p th:text="${message}"></p>
</div>

<!-- 슬라이더 섹션 -->
<section class="slider">
  <div class="slide active" style="background-image: url('/images/model.jpg');"></div>
  <div class="slide" style="background-image: url('/images/model2.jpg');"></div>
</section>

<div class="hero-text">
  <p class="trend">NEW TREND 2018</p>
  <h1 class="collection-title">New Collection</h1>
  <p class="description">BIG SALE OF THIS WEEK UP TO 30%</p>
  <a href="/shop" class="shop-btn">SHOP NOW</a>
</div>

<!-- New Product 섹션 -->
<section class="best-products" style="background-image: url('/images/background.jpg');">
  <h2>New Product</h2>
  <div class="underline"></div>
  <div class="product-grid">
    <th:block th:each="product : ${newProducts}">
      <a th:href="@{'/product-detail/' + ${product.id}}" class="product-link">
        <div class="product-card">
          <div class="image-container">
            <img th:src="@{'/product_IMG_/' + ${product.imageName}}" th:alt="${product.name}">
          </div>
          <div class="product-info">
            <h3 th:text="${product.name}">Product Name</h3>
            <p class="price" th:text="${'₩' + #numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}">₩0</p>
            <div class="color-options">
              <span class="color red"></span>
              <span class="color green"></span>
              <span class="color black"></span>
            </div>
          </div>
        </div>
      </a>
    </th:block>
  </div>
</section>

<script src="/js/main.js"></script>
</body>
</html>
