<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modaz - New Collection</title>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/nav.css">
</head>
<body>
<!-- 네비게이션 바 -->
<header>
  <div class="navbar">
    <div class="logo">
      <a href="/test_newhome"><img src="/images/logo.png" alt="Modaz Logo"></a>
    </div>
    <ul class="nav-links">
      <li><a href="#">HOME</a></li>
      <li><a href="#">SHOP</a></li>
      <li><a href="#">PAGE</a></li>
      <li><a href="#">BLOG</a></li>
      <li><a href="#">CONTACT</a></li>
    </ul>
    <div class="icons">
      <a href="#" class="icon-container">
        <img src="/images/search.svg" alt="Search Icon" class="icon">
      </a>
      <th:block th:if="${session.loginMember == null}">
        <a href="/login" class="icon-container">
          <img src="/images/profile.svg" alt="Login Icon" class="icon">
        </a>
      </th:block>
      <th:block th:if="${session.loginMember != null}">
        <a href="/mypage" class="icon-container">
          <img src="/images/profile.svg" alt="Profile Icon" class="icon">
        </a>
        <a href="/logout" class="icon-container">로그아웃</a>
      </th:block>
      <a href="/cart" class="icon-container">
        <img src="/images/cart.svg" alt="Cart Icon" class="icon">
      </a>
    </div>
  </div>
</header>

<!-- 메시지 표시 영역 -->
<div th:if="${message}" style="text-align: center; color: green; margin-top: 20px;">
  <p th:text="${message}"></p>
</div>

<!-- 슬라이더 섹션 -->
<section class="slider">
  <div class="slide active" style="background-image: url('/images/model.jpg');"></div>
  <div class="slide" style="background-image: url('/images/model2.jpg');"></div>
</section>

<div class="hero-text">
  <p class="trend">NEW TREND 2018</p>
  <h1 class="collection-title">New Collection</h1>
  <p class="description">BIG SALE OF THIS WEEK UP TO 30%</p>
  <a href="#" class="shop-btn">SHOP NOW</a>
</div>

<!-- 베스트 상품 섹션 -->
<section class="best-products">
  <h2>New Product</h2>
  <div class="underline"></div>
  <div class="product-grid">
    <th:block th:each="product : ${products}">
      <div class="product-card">
        <!-- 상품 라벨 (새 상품 또는 세일) -->
        <span class="label" th:classappend="${product.isNew ? ' new' : ' sale'}"
              th:text="${product.isNew ? 'New' : 'Sale'}"></span>

        <!-- 상품 상세 페이지 링크 -->
        <a th:href="@{'/product-detail/' + ${product.id}}">
          <img th:src="@{'/product_IMG_/' + ${product.imageName}}" th:alt="${product.name}">
        </a>

        <!-- 상품 이름 -->
        <h3 th:text="${product.name}">Product Name</h3>

        <!-- 상품 가격 (세일 전 가격 표시 가능) -->
        <p class="price">
          <span th:if="${product.oldPrice != null}" class="old-price" th:text="${'$' + product.oldPrice}">$150.00</span>
          <span th:text="${'$' + product.price}">$100.00</span>
        </p>

        <!-- 색상 옵션 (고정값 사용) -->
        <div class="color-options">
          <span class="color red"></span>
          <span class="color green"></span>
          <span class="color black"></span>
        </div>
      </div>
    </th:block>
  </div>
</section>

<script src="/js/main.js"></script>
</body>
</html>
