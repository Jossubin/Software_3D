<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>홈페이지</title>
    <style>
        .nav-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .nav-button {
            padding: 8px 15px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            text-decoration: none;
        }
        .nav-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- 메시지 표시 영역 추가 -->
    <div th:if="${message}" style="text-align: center; color: green; margin-top: 20px;">
        <p th:text="${message}"></p>
    </div>
    
    <div class="nav-buttons">
        <!-- 로그인하지 않은 경우 -->
        <th:block th:if="${session.loginMember == null}">
            <a href="/login" class="nav-button">로그인</a>
            <a href="/register" class="nav-button">회원가입</a>
        </th:block>
        
        <!-- 로그인한 경우 -->
        <th:block th:if="${session.loginMember != null}">
            <a href="/mypage" class="nav-button">마이페이지</a>
            <a href="/logout" class="nav-button">로그아웃</a>
        </th:block>
    </div>

    <!-- 기존 홈페이지 내용 -->
    <h1>홈페이지에 오신 것을 환영합니다!</h1>
    
</body>
</html>
