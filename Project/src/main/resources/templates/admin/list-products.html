<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 목록 - Admin</title>
  <link rel="stylesheet" href="/css/admin.css"> <!-- 관리 페이지 전용 CSS -->
</head>
<body>
<h1>상품 목록</h1>

<!-- 새 상품 추가 링크 -->
<a href="/admin/products/add">새 상품 추가</a>

<!-- 성공 메시지 -->
<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

<!-- 오류 메시지 -->
<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

<!-- 상품 목록 테이블 -->
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>이미지</th>
    <th>이름</th>
    <th>설명</th>
    <th>가격</th>
    <th>관리</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products}">
    <td th:text="${product.id}">1</td>
    <td>
      <img th:src="@{'/product_IMG_/'+${product.imageName}}" alt="상품 이미지" width="100">
    </td>
    <td th:text="${product.name}">상품명</td>
    <td th:text="${product.description}">상품 설명</td>
    <td th:text="${'$' + product.price}">$100.00</td>
    <td>
      <a th:href="@{'/admin/products/edit/' + ${product.id}}">수정</a> |
      <a th:href="@{'/admin/products/delete/' + ${product.id}}" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
    </td>
  </tr>
  </tbody>
</table>

<!-- 이동 버튼 추가 -->
<a href="/test_newhome">
  <button type="button">수정된 홈 쇼핑 사이트로 이동 하기 </button>
</a>

</body>
</html>
