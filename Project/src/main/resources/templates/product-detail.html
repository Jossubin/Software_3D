<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell1</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="/css/product-detail.css">
    <link rel="stylesheet" href="/css/nav.css">
</head>
<body>

<header>
    <div class="navbar">
        <div class="logo"><a href="/public"><img src="/images/logo.png" alt="Modaz Logo"></a></div>
        <ul class="nav-links">
            <li><a href="#">HOME</a></li>
            <li><a href="#">SHOP</a></li>
            <li><a href="#">PAGE</a></li>
            <li><a href="#">BLOG</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
        <div class="icons">
            <a href="#" class="icon-container"><img src="/images/search.svg" alt="Search Icon" class="icon"></a>
            <a href="#" class="icon-container"><img src="/images/profile.svg" alt="Profile Icon" class="icon"></a>
            <a href="#" class="icon-container"><img src="/images/cart.svg" alt="Cart Icon" class="icon"></a>
        </div>
    </div>
</header>


<section class="product-detail">
    <div class="product-image">
        <img th:if="${product.imageName}" th:src="@{'/product_IMG_/' + ${product.imageName}}" th:alt="${product.name}">
        <img th:unless="${product.imageName}" src="/images/default-product.jpg" alt="Default Product Image">
    </div>
    <div class="product-info">
        <h1 class="product-title" th:text="${product.name}">Product Name</h1>
        <p th:text="${product.description}">Product Description</p>
        
        <p class="price">
            <span th:if="${product.oldPrice}" class="old-price" th:text="'$' + ${#numbers.formatDecimal(product.oldPrice, 0, 'COMMA', 2, 'POINT')}">$90.00</span>
            <span th:text="'$' + ${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}">$24.00</span>
        </p>

        <!-- 사이즈 선택 -->
        <div class="sizes">
            <strong>Size:</strong>
            <label><input type="radio" name="size" value="S"> S</label>
            <label><input type="radio" name="size" value="M"> M</label>
            <label><input type="radio" name="size" value="L"> L</label>
            <label><input type="radio" name="size" value="XL"> XL</label>
            <label><input type="radio" name="size" value="XXL"> XXL</label>
        </div>

        <div class="colors">
            <strong>Colors:</strong>
            <span class="color white"></span>
            <span class="color red"></span>
            <span class="color black"></span>
            <span class="color green"></span>
            <span class="color yellow"></span>
        </div>

        <ul class="features">
            <li>100% cotton</li>
            <li>6 months warranty</li>
            <li>High Quality</li>
        </ul>

        <!-- 수량 및 버튼 한 줄 배치 -->
        <div class="quantity-and-buttons">
            <div class="quantity-control">
                <input type="number" id="quantity" name="quantity" value="1" min="1">
            </div>
            <button class="add-to-cart">ADD TO CART</button>
            <button class="heart-button">
                <img src="/images/heart.svg" alt="Heart">
            </button>
        </div>
    </div>
</section>

<script src="/scripts/main.js"></script>
</body>
</html>
