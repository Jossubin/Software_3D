<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.name}">Product Detail</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="/css/product-detail.css">
    <link rel="stylesheet" href="/css/nav.css">
</head>
<body>

<header>
    <div class="navbar">
        <div class="logo"><a href="/test_newhome"><img src="/images/logo.png" alt="Modaz Logo"></a></div>
        <ul class="nav-links">
            <li><a href="/test_newhome">HOME</a></li>
            <li><a href="#">SHOP</a></li>
            <li><a href="#">PAGE</a></li>
            <li><a href="#">BLOG</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
        <div class="icons">
            <a href="#" class="icon-container"><img src="/images/search.svg" alt="Search Icon" class="icon"></a>
            <a href="/login?redirect=${pageUrl}" class="icon-container"><img src="/images/profile.svg" alt="Profile Icon" class="icon"></a>
            <a href="#" class="icon-container"><img src="/images/cart.svg" alt="Cart Icon" class="icon"></a>
        </div>
    </div>
</header>

<section class="product-detail">
    <div class="product-image">
        <!-- 이미지 경로 수정 -->
        <img th:src="@{'/product_IMG_/' + ${product.imageName}}" alt="Product Image">
    </div>
    <div class="product-info">
        <h1 class="product-title" th:text="${product.name}">Product Name</h1>
        <p th:text="${product.description}">Product Description</p>
        <p class="price">
            <span class="old-price" th:if="${product.oldPrice != null}" th:text="'$' + ${product.oldPrice}">Old Price</span>
            <span th:text="'$' + ${product.price}">Price</span>
        </p>

        <!-- 사이즈 선택  -->
        <div class="sizes">
            <strong>Size:</strong>
            <label><input type="radio" name="size" value="S"> S</label>
            <label><input type="radio" name="size" value="M"> M</label>
            <label><input type="radio" name="size" value="L"> L</label>
            <label><input type="radio" name="size" value="XL"> XL</label>
            <label><input type="radio" name="size" value="XXL"> XXL</label>
        </div>

        <div class="colors">
            <strong>Colors:</strong>
            <label><input type="radio" name="color" value="white"> <span class="color white"></span></label>
            <label><input type="radio" name="color" value="red"> <span class="color red"></span></label>
            <label><input type="radio" name="color" value="black"> <span class="color black"></span></label>
            <label><input type="radio" name="color" value="green"> <span class="color green"></span></label>
            <label><input type="radio" name="color" value="yellow"> <span class="color yellow"></span></label>
        </div>

        <!-- features 부분은 쉼표를 만나면 줄 변경 하도록  특별 요청 -->
        <ul class="features">
            <th:block th:if="${product.feature != null}">
                <th:block th:each="item : ${#strings.arraySplit(product.feature, ',')}">
                    <li th:text="${item}">Feature Item</li>
                </th:block>
            </th:block>
        </ul>


        <!-- 수량 및 버튼 한 줄 배치 -->
        <div class="quantity-and-buttons">
            <div class="quantity-control">
                <input type="number" id="quantity" name="quantity" value="1" min="1">
            </div>
            <button class="add-to-cart">ADD TO CART</button>
            <button class="heart-button">
                <img src="/images/heart.svg" alt="Heart">
            </button>
        </div>
    </div>
</section>

<script src="/scripts/productdetail.js"></script>
</body>
</html>
