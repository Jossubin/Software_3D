<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .welcome-message {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .menu-section {
            margin-top: 30px;
        }
        .menu-list {
            list-style: none;
            padding: 0;
        }
        .menu-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .menu-item a {
            text-decoration: none;
            color: #333;
        }
        .menu-item:hover {
            background-color: #f5f5f5;
        }
        .admin-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .admin-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-message">
            <span th:if="${member != null}" th:text="${member.name + '님 환영합니다'}"></span>
        </div>

        <div th:if="${member != null && member.admin}">
            <a href="/admin" class="admin-button">관리자 페이지</a>
        </div>

        <div class="menu-section">
            <h2>마이페이지 메뉴</h2>
            <ul class="menu-list">
                <li class="menu-item">
                    <a href="/member/update">회원 정보</a>
                </li>
                <li class="menu-item">
                    <a href="/orders">주문 내역</a>
                </li>
                <li class="menu-item">
                    <a href="/address">배송지 관리</a>
                </li>
                <li class="menu-item">
                    <a href="/orders">주문배송조회</a>
                </li>
                <li class="menu-item">
                    <a href="/cart">장바구니</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
